<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            padding: 0;
            margin: 0;
        }
        div{
            height: 100px;
            color: #ff5e50;
        }
        .left{
            float: left;
            width: 100px;
            background: #00f;
        }
        .right{
            float: right;
            width: 100px;
            background: #0f0;
        }
        .center{
            background: #333;
        }
    </style>
</head>
<body>

    <div class="left">left</div>
    <div class="right">right</div>
    <div class="center">center</div>
</body>
</html>
